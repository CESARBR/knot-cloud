version: '3.7'

services:
  connector:
    image: cesarbr/knot-fog-connector:dev
    env_file: './env.d/knot-connector.env'
    volumes:
      - ../knot-fog-connector:/usr/src/app
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    depends_on:
      - rabbitmq
    deploy:
      replicas: 1
    logging:
      driver: "json-file"
      options:
        max-size: 100m
        max-file: 3
